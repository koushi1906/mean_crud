<div class="pt-4 text-center font-bold text-2xl">Visitor Registration</div>
<form class="pt-4" [formGroup]="visitorForm" (ngSubmit)="onSubmit()">
  <div class="relative z-0 px-4 w-full mb-6 group">
    <input
      type="text"
      id="first_name"
      formControlName="first_name"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" "
      required
    />
    <label
      for="first_name"
      class="peer-focus:font-medium absolute text-sm text-black dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >First Name</label
    >
    <div
      *ngIf="
        visitorForm.get('first_name')?.hasError('required') &&
        visitorForm.get('first_name')?.touched
      "
      class="text-red-500 mt-2 text-sm"
    >
      First Name is required.
    </div>
    <div
      *ngIf="
        visitorForm.get('first_name')?.hasError('minlength') &&
        visitorForm.get('first_name')?.touched
      "
      class="text-red-500 mt-2 text-sm"
    >
      Minimum length is 2 characters.
    </div>
  </div>
  <div class="relative z-0 px-4 w-full mb-6 group">
    <input
      type="text"
      id="last_name"
      formControlName="last_name"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" "
      required
    />
    <label
      for="last_name"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-4 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Last Name</label
    >
    <div
      *ngIf="
        visitorForm.get('last_name')?.hasError('required') &&
        visitorForm.get('last_name')?.touched
      "
      class="text-red-500 mt-2 text-sm"
    >
      Last Name is required.
    </div>
    <div
      *ngIf="
        visitorForm.get('last_name')?.hasError('minlength') &&
        visitorForm.get('last_name')?.touched
      "
      class="text-red-500 mt-2 text-sm"
    >
      Minimum length is 2 characters.
    </div>
  </div>
  <div class="relative z-0 w-full px-4 mb-6 group">
    <input
      type="text"
      id="email"
      formControlName="email"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" "
      required
    />
    <label
      for="email"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-4 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Email</label
    >
    <div
      *ngIf="
        visitorForm.get('email')?.hasError('required') &&
        visitorForm.get('email')?.touched
      "
      class="text-red-500 mt-2 text-sm"
    >
      Email is required.
    </div>
    <div
      *ngIf="
        visitorForm.get('email')?.hasError('email') &&
        visitorForm.get('email')?.touched
      "
      class="text-red-500 mt-2 text-sm"
    >
      Enter a valid email address.
    </div>
  </div>
  <div class="relative z-0 w-full px-4 mb-6 group">
    <input
      type="text"
      id="phone"
      formControlName="phone"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" "
      required
    />
    <label
      for="phone"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-4 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Phone</label
    >
    <div
      *ngIf="
        visitorForm.get('phone')?.hasError('required') &&
        visitorForm.get('phone')?.touched
      "
      class="text-red-500 mt-2 text-sm"
    >
      Phone is required.
    </div>
    <div
      *ngIf="
        visitorForm.get('phone')?.hasError('pattern') &&
        visitorForm.get('phone')?.touched
      "
      class="text-red-500 mt-2 text-sm"
    >
      Enter a valid 10-digit phone number.
    </div>
  </div>
  <div class="px-4" *ngIf="!editmenu">
    <button
      type="submit"
      [disabled]="!visitorForm.valid"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Submit
    </button>
  </div>
  <div class="px-4" *ngIf="editmenu">
    <button
      (click)="onEdit()"
      class="text-white mr-4 bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-yellow-400 dark:hover:bg-yellow-500 dark:focus:ring-yellow-600"
    >
      Edit
    </button>
    <button
      (click)="onClear()"
      class="text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-400 dark:hover:bg-gray-500 dark:focus:ring-gray-600"
    >
      Clear
    </button>
  </div>
</form>
